<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlightSmart | Flight Planner</title>
    <script type="text/javascript" src="js/simbrief.apiv1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; padding: 40px; }
        .container { max-width: 600px; margin: auto; background: #2a2a2a; padding: 30px; border-radius: 12px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px; background: #333; color: white; box-sizing: border-box;}
        button { width: 100%; padding: 15px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        #output { margin-top: 20px; display: none; border-top: 1px solid #444; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Flight Planner</h2>
    <form id="sbapiform">
        <label>Departure ICAO</label>
        <input type="text" name="orig" placeholder="e.g. KJFK" required>
        
        <label>Arrival ICAO</label>
        <input type="text" name="dest" placeholder="e.g. EGLL" required>
        
        <label>Aircraft Type</label>
        <input type="text" name="type" placeholder="e.g. A320" required>

        <button type="button" onclick="generateFlightPlan()">Generate Plan</button>
    </form>

    <div id="output">
        <p id="status-text">Generating...</p>
        <a id="pdf-link" target="_blank" style="color: #0070f3; text-decoration: none;">View Briefing Document (PDF)</a>
    </div>
</div>

<script>
    function generateFlightPlan() {
        const form = document.getElementById('sbapiform');
        const orig = form.orig.value.toUpperCase();
        const dest = form.dest.value.toUpperCase();
        const type = form.type.value.toUpperCase();

        // 1. Your API Key
        const apiKey = "8a1ASgWFRkAtaVAaRJtENheTFJq7oCqa";
        
        // 2. SimBrief requires a "Unix Timestamp" for security
        const timestamp = Math.floor(Date.now() / 1000);
        
        // 3. This is where you want the user to end up
        const callbackUrl = "https://flightsmart-github-io.vercel.app/plan.html";

        // 4. Generate the MD5 Hash (Matches SimBrief's strict security requirements)
        // Format: API_KEY + ORIGIN + DESTINATION + TYPE + TIMESTAMP + CALLBACK_URL
        const hash = md5(apiKey + orig + dest + type + timestamp + callbackUrl);

        // 5. Construct the Direct API URL
        const simbriefURL = `https://www.simbrief.com/ofp/ofp.loader.api.php?` +
            `orig=${orig}&` +
            `dest=${dest}&` +
            `type=${type}&` +
            `timestamp=${timestamp}&` +
            `outputpage=${encodeURIComponent(callbackUrl)}&` +
            `apicode=${hash}`;

        // 6. Open SimBrief in a popup (This starts the generation process)
        window.open(simbriefURL, "simbrief_popup", "width=500,height=700");
    }
</script>

</body>
</html>
